{{ "<!-- ASIDE -->" | safeHTML }}
<aside class="bg-dark" id="about">
    <div class="container text-center">
        <div class="call-to-action">
            {{ range .Site.Data }}
            {{ if eq .category "intro" }}
            <h2>{{ .title }}</h2>
            <p style="text-align: left;">{{ .description | markdownify }}</p>
            {{ end }}
            {{ end }}
        </div>
    </div>
</aside>
