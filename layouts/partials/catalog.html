{{ "<!-- ASIDE -->" | safeHTML }}
<aside class="bg-dark" id="catalog">
    <div class="container text-center">
        <div class="call-to-action">
            {{ range .Site.Data }}
            {{ if eq .category "catalog" }}
            <h2>{{ .title }}</h2>
            {{ .description | markdownify }}
            {{ end }}
            {{ end }}
        </div>
    </div>
</aside>
