25 e 26 de Junho, 2016 <br />
13h - 16h <br />
Incubadora de Artistas <br />
<br />
Por bem ou por mal a internet e seus dispositivos tem mudado a forma que fazemos… tudo. Educação, comunicação, consumo, entretenimento… é difícil imaginar um aspecto de nossas vidas que não tenha sido influenciado por essa conectividade.<br />
<br />
Esse workshop propõe explorar os efeitos da internet no imaginário coletivo. Depois de uma breve apresentação sobre o funcionamento da internet e a lógica por trás de algumas redes sociais, discutiremos como essa tecnologia tem influenciado nosso comportamento.<br />
<br />
E, por fim, usaremos materiais analógicos para criar uma rede de (inter)ação baseada nos ritmos e desejos mantidos pelas nossas atuais formas de comunicação.<br />
</p>

