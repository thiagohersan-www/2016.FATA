<br />
Por bem ou por mal a internet e seus dispositivos tem mudado a forma que fazemos… tudo. Educação, comunicação, consumo, entretenimento… é difícil imaginar um aspecto de nossas vidas que não tenha sido influenciado por essa conectividade.<br />
<br />
A partir dos evidentes benefícios oferecidos por essa tecnologia (acesso à informação, otimização de recursos), quais são as maneiras em que esses dispositivos tem influenciado nosso comportamento?<br />
<br />
Quais são os limites da comunicação mediada por dispositivos que estão cada vez mais rápidos e integrados (nas nossas vidas e nossos corpos), e que promovem um tipo de transmissão unilateral incessante preocupada com “likes”, “trending topics”, etc?<br />
<br />
Podemos considerar neutra uma rede onde a maioria dos aplicativos, interfaces e recursos materiais que utilizamos para participar dela são mantidos por iniciativas privadas, com expectativas de lucros cada vez mais altos?<br />
<br />
Como serão as ferramentas de conexão, comunicação e afetividade pós-internet? Podemos pensar em redes, interfaces, organismos e sistemas de agenciamento para o futuro que levem em consideração os desejos criados pelas nossas atuais formas de comunicação?<br />
<br />
Esse workshop propõe explorar essas e outras questões sobre os efeitos da internet no imaginário coletivo. Depois de uma breve apresentação sobre o funcionamento da internet e a lógica por trás de algumas das redes sociais atuais, usaremos materiais analógicos para criar uma rede de (inter)ação que tenha significado dentro e fora da internet.<br /></p>

