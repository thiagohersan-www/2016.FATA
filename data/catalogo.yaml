<div class='about-text'>
Nesta edição do Festival de Arte e Tecnologia de Atibaia, idealizado pela Incubadora de Artistas, disponibilizamos um catálogo vivo, onde serão, ao longo da realização do projeto, inseridos textos, relatos, registros, etc, sobre os trabalhos, os artistas e a exposição. O catálogo fica, desde já, disponível para download, mas, como todo organismo vivo, está em constante transformação e a versão, entre um e outro download, certamente variará bastante. 
Clique aqui para <a href='http://atibaia.flab.space/FAT-Atibaia-2016.pdf' target='_pdf'>baixar/visualizar</a> a edição atual do catálogo.<br/><br/>

Para contribuir, visite o nosso <a href='https://github.com/thiagohersan/FATA2016-Cata/wiki' target='_github'>repositório no github</a>.<br/>

</div>
