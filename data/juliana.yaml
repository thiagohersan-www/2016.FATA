description: "
Juliana França é graduada em dança pela UNICAMP, especialista pela UFBA (universidade Federal da Bahia) em Estudos Contemporâneos em Dança. É diretora e curadora do Festival de dança contemporânea CAUSA ao lado de Leticia Nabuco. Tem organizado e orientado residências coletivas e laboratórios de criação, sendo eles: DIREÇÃO (Festival CAUSA 2014); Residência artística Operação 2012; Dark Room_Lab 1_ Brinquedos sensoriais; Dark Room_Lab 2_ Sistemas Coreográficos; Dark Room – Laboratório de investigação.<br/>
<br/>
Desenvolve desde 2011 projetos de crítica artística e mediação com o público sendo eles: OFÍCIO (Teresina/Pi e Juiz de Fora/MG) e TÁ CRÍTICO (Juiz de Fora/MG e São Paulo/SP). Trabalhou durante os anos de 2011 e 2010 em Teresina-PI, no coletivo Núcleo do Dirceu e colabora desde 2011 com a plataforma paulistana COMO CLUBE. Atua desde 2010 como artista independente, desenvolvendo trabalhos na área da dança e performance.
