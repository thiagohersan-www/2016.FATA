description: "
Juliana França é graduada em dança pela UNICAMP, especialista pela UFBA (universidade Federal da Bahia) em Estudos Contemporâneos em Dança. Tem desenvolvido o conceito de Sistemas Coreográficos, mais intensamente no projeto DARK ROOM e de forma indireta em seu projeto atual ■, realizado em Co-produção com SESC SP e em colaboração com Alejandro Ahmed. Em DARK ROOM estabelece interlocução com um grande número de artistas, onde se intensifica uma parceria com o coletivo paulistano COMO_Clube e os artistas Ana Dupas e Caio Cesar de Andrade.<br/><br/>

Tem realizado pesquisas que relacionam dança e arquitetura, tendo como maior interlocutora a artista Dani Spadotto.  É diretora e curadora do Festival de dança contemporânea CAUSA ao lado de Leticia Nabuco.<br/><br/>

Tem organizado e orientado residências coletivas e laboratórios de criação, sendo eles: DIREÇÃO (Festival CAUSA 2014); Residência artística Operação 2012; Dark RoomLab 1 Brinquedos sensoriais; Dark RoomLab 2 Sistemas Coreográficos; Dark Room – Laboratório de investigação.<br/><br/>

Desenvolve desde 2011 projetos de crítica artística e mediação com o público sendo eles: OFÍCIO (Teresina/Pi e Juiz de Fora/MG) e TÁ CRÍTICO (Juiz de Fora/MG e São Paulo/SP). Trabalhou durante os anos de 2011 e 2010 em Teresina-PI, no coletivo Núcleo do Dirceu, participando como artista no projeto 1000casas e atuando como propositora do projeto ORDINARIO.
