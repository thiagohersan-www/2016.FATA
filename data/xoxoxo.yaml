description: "
XOXOXOLOLOLOL é um projeto de projetos. Um espaço instalativo que explora as traduções e movimentos do afeto entre ambientes analógicos e digitais.<br/>
<br/>
Dentro desse espaço expositivo, um computador mostrará registros de projetos que questionam o limite da padronização, classificação e automatização de nossas interações digitais. São projetos que se apropriam das interfaces de aplicativos e redes sociais para resignificar e personalizar essas formas de comunicação.<br/>
<br/>
<img src='img/iLikeYou_.jpg' class='img-responsive img-centered' >
<br/>
Pensando nas inquietações e ansiedades geradas por essa massificação e comercialização dos nossos meios de comunicação, o projeto também propõe a criação de redes sociais analógicas a partir de objetos físicos que possam ser recriados e distribuídos em grande escala.<br/>
<br/>
Partindo do desejo de querer estar em vários lugares ao mesmo tempo, criei vários carimbos no formato do meu beijo, que depois foram enviados à diversas cidades do mundo, para amigos e amigas imigrantes, que moram longe de seu país natal. Uma brasileira em Berlin, uma argentina em Haia, um colombiano em Londres ...<br/>
<br/>
<img src='img/beijoPost.jpg' class='img-responsive img-centered' >
<br/>
Serão exibidos vídeos, fotos e objetos criados a partir dessa rede social analógica globalizada e do uso do carimbo beijo como material de criação ou inspiração. Também serão exibidos os resultados do workshop de criação de redes e carimbos, realizado em Atibaia.
"
