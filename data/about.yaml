<div class='about-text' id='about-intro'>
XXXX Nesta segunda edição do Festival de Arte e Tecnologia de Atibaia, promovido pela <a href='http://atibaia.flab.space/FAT-Atibaia-2016.pdf' target='_ida'>Incubadora de Artistas</a>, encontramos artistas-inventores-programadores que, além de questionarem o funcionamento e abrangências dos dispositivos tecnológicos nas ações e no imaginário contemporâneo, nos permitem habitar um espaço potencialmente sensibilizado pela intervenção artística, subvertendo, deslocando e poetizando o uso dessas ferramentas no nosso cotidiano.
</div>

<div class='about-text' id='about-all'>
<br/>
Os trabalhos reunidos neste festival foram surgindo a partir de questionamentos sobre as ferramentas tecnológicas e seus limites, que envolvem não só os processos poéticos dos artistas, mas também a forma como podem convocar o público para dentro dessa atmosfera efêmera, fluida e híbrida de criação.<br/><br/>

O percurso proposto pela curadoria de Josy Panão e Paloma Oliveira é um convite para uma imersão afetiva no mundo da tecnologia, uma reflexão sobre como essas invenções têm modificado nossa forma de atuar, de nos comunicar, de sentir o outro e a nós mesmos.<br/><br/>

<b>Realização&#58;</b> Incubadora de Artistas<br/>

<b>Curadoria&#58;</b> Paloma Oliveira e Josy Panão<br/>

<b>Artistas&#58;</b> Juliana França, Mateus Knelsen, OHMS (Dado Sutter, Mariana Salles, Antonio Lutfi), Thiago Hersan<br/>

<b>Produção&#58;</b> Cybelle Oliveira<br/>

<b>Comunicação&#58;</b> Paula Spacek<br/>
