__description__: "
A [Incubadora de Artistas](http://www.incubadoradeartistas.com.br/) promove o segundo Festival de Arte e Tecnologia da região de Atibaia entre os dias 2 de Julho e 28 de Outubro de 2016. Os artistas convidados para participarem da mostra destacam-se nos cenários nacional e internacional, e prometem apresentar trabalhos que unem de forma fantástica a arte e a tecnologia.<br />
<br />
