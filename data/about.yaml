description: "
Com o intuito de aproximar o público de Atibaia e cidades vizinhas de eventos inovadores, que normalmente só são realizados em grandes centros urbanos, a [Incubadora de Artistas](http://www.incubadoradeartistas.com.br/) promove o segundo Festival de Arte e Tecnologia da região entre os dias 2 de Julho e 10 de Outubro de 2016.<br />
<br />
Os artistas convidados para participarem da mostra destacam-se nos cenários nacional e internacional, e prometem apresentar para os expectadores da região trabalhos que unem de forma fantástica a arte e a tecnologia.<br />
<br />
Confira abaixo detalhes sobre os participantes, projetos e eventos, ou baixe aqui o nosso [catálogo](http://tgh.flab.space/xbook.pdf).

