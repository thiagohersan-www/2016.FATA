description: "
Thiago Hersan fez graduação e mestrado em Engenharia Elétrica e da Computação na Carnegie Mellon University em Pittsburgh. Já trabalhou pesquisando tecnologias de fabricação de semicondutores e circuitos Integrados, mas hoje trabalha com educação, arte, cultura digital, e outras coisas.<br />
<br />
É integrante do coletivo <a href='http://www.astrovandalistas.cc'>Astrovandalistas</a>, um grupo que explora o uso de tecnologia, arte, ativismo e design para ampliar as possibilidades de comunicação afetiva, e criar experiências públicas compartilhadas.<br />
