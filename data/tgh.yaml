description: "
Thiago Hersan fez graduação e mestrado em Engenharia Elétrica e da Computação na Carnegie Mellon University em Pittsburgh, e trabalhou pesquisando tecnologias de fabricação de semicondutores e circuitos Integrados. Hoje, trabalha com educação, arte, cultura digital, e outras coisas.<br />
<br />
É integrante do coletivo Astrovandalistas, que usa tecnologia, arte, ativismo e design para ampliar as possibilidades de comunicação afetiva, e criar experiências públicas compartilhadas.<br />
<br />
Em 2015 foi pesquisador-residente no FACT em Liverpool, onde, junto com Radamés Ajna, montou o FACTLab, um espaço de experimentação para projetos de arte e tecnologia.<br />
