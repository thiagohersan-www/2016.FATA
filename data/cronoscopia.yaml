title: "Cronoscopia"
name: "Mateus Knelsen"
category: project
img: cronos.jpg
description: "
Nessa instalação, o visitante é convidado a sentar-se diante de um aparato que coloca diante dele dois espelhos planos, perpendiculares entre eles, e na altura dos olhos. Atrás do visitante estão dois monitores. Um deles exibe vídeos de paisagens e espaços, oriundos de arquivo de família. O outro exibe um vídeo com gravações do próprio lugar da exposição (possivelmente oriunda de uma câmera apontada para a janela da sala).<br/>
<br/>
<img src='img/cronos_.jpg' class='img-responsive img-centered' >
Quando sentado e se devidamente posicionado diante dos espelhos, o visitante vê neles o reflexo dos vídeos dos monitores que se encontram atrás dele. No seu campo de visão, o que o visitante vê é uma imagem que é um \"intervalo\", um \"entre-estados\" de imagem entre os vídeos exibidos nos monitores. Se o visitante move as mãos, graças a um Leap Motion instalado na base do suporte dos espelhos, o movimento das mãos altera o tempo dos vídeos (o visitante literalmente \"manipula\" a linha do tempo dos vídeos).
"
