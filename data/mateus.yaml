description: "
Mateus Knelsen atua como artista, programador e pesquisador sobre poéticas a partir dos meios de comunicação. É formado em Design Digital pela Universidade Anhembi Morumbi, e atualmente é mestrando em Poéticas Interdisciplinares pela Universidade Federal do Rio de Janeiro. Atua também como educador e realizador de oficinas sobre tecnologias da imagem, programação e seus usos criativos.<br />
